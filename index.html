<!-- This is the main file for my Productivity App. It will contain the main structure of the app. -->
<!DOCTYPE html>
<html lang="en"> <!-- This is the language of the document. -->

<!-- This is the head of the document, like my styles, links etc -->
 <head> 
    <meta charset="UTF-8"> <!-- This is the character set so encoding display good -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- This is the viewport for the device width and scale -->
   
    <!-- This is the title that appears on my browser tab --> 
    <title>Productivity App</title> 

    <!-- Link to my CSS file -->
    <link rel="stylesheet" href="styles/main.css">
 </head>

<!-- This is the body of the document, where the content will go -->
<body>

<!--Quran Verse Container-->
<header> <h2 id="quran-verse"></h2>
</header>
    
    
    <div id="Welcome-Message"><h1>ٱلسَّلَامُ عَلَيْكُمْ</h1>
        <h4>Welcome to My Productivity App!</h4>
    </div>

    <!-- Prayer times section -->
    <div id="prayer-times-container">
        <div id="islamic-date"></div> <!-- Added this line to display the Islamic date -->
        <div id="countdown-container">
            <p id="countdown">Loading countdown...</p>
        </div>
        <div id="prayer-times"></div>
    </div>

    <!-- To-Do List Section -->
     <!--Islam To-do List-->
    <div id="todo-container">
        <h2>Weekly To-Do List</h2>
        <div class="todo-category">
            <h3>Islam</h3>
            <input type="text" id="islam-task" placeholder="Enter a task..." />
            <button onclick="addTask('islam')">Add Task</button> <!-- Changed function name to be camelCase for consistency -->
            <ul id="islam-list"></ul> <!-- Corrected the id from 'islam-tasks' to 'islam-list' for consistency -->
        </div>
<!-- Fitness To-Do List -->
    <div class="todo-category">
        <h3>Fitness</h3>
        <input type="text" id="fitness-task" placeholder="Enter a task..." />
        <button onclick="addTask('fitness')">Add Task</button>
        <ul id="fitness-list"></ul>
    </div>

    <!-- Work/School To-Do List -->
    <div class="todo-category">
        <h3>Work/School</h3>
        <input type="text" id="work-task" placeholder="Enter a task..." />
        <button onclick="addTask('work')">Add Task</button>
        <ul id="work-list"></ul>
    </div>

    <!-- Home/Miscellaneous To-Do List -->
    <div class="todo-category">
        <h3>Home/Miscellaneous</h3>
        <input type="text" id="home-task" placeholder="Enter a task..." />
        <button onclick="addTask('home')">Add Task</button>
        <ul id="home-list"></ul>
    </div>

    <!-- Masjid To-Do List -->
    <div class="todo-category">
        <h3>Masjid</h3>
        <input type="text" id="masjid-task" placeholder="Enter a task..." />
        <button onclick="addTask('masjid')">Add Task</button>
        <ul id="masjid-list"></ul>
    </div>
</div>
    </div>
    <!-- Link to my JS file, important to be at the end of the body for performance -->
    <script src="scripts/main.js"></script>
</body>
</html>
